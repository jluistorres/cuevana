<div class="row" *ngIf="!isLoading">
  <div class="col-md-3 col-6 mb-3" *ngFor="let item of movies.results">
    <app-card-movie [movie]="item"></app-card-movie>
  </div>
</div>
<div class="row" *ngIf="isLoading">
  <div class="col-md-3 col-6 mb-3" *ngFor="let item of [].constructor(20)">
    <app-skeleton height="300px" radius="0.5em"></app-skeleton>
  </div>
</div>
<nav class="navigation pagination" [class.pe-none]="isLoading">
  <div class="nav-links">
    <a class="prev page-numbers" (click)="previousPage()">
      <i class="fa fa-arrow-left"></i>
    </a>
    <a class="page-link current">{{movies.page || 1 | number: '0.0-0'}}</a>
    <span class="extend">...</span>
    <a class="page-link" (click)="goToPage(movies.total_pages)">{{movies.total_pages || 1 | number: '0.0-0'}}</a>
    <a class="next page-numbers" (click)="nextPage()">
      <i class="fa fa-arrow-right"></i>
    </a>
  </div>
</nav>
